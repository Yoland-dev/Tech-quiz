<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Quiz Challenge</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTeTACgyHOGD5slVJTApKmjboQ8C2ObG_WIfg&s" alt="Tech Quiz Logo" width="80" height="80">
    </div>
    
    <h1>Tech Quiz Challenge!</h1>
    
    <div class="quiz-setup">
      <div class="form-group">
        <label for="username">Enter Your Name:</label>
        <input type="text" id="username" placeholder="Enter your name">
      </div>
      
      <div class="form-group">
        <label for="categorySelect">Choose a Category:</label>
        <select id="categorySelect">
          <option value="JavaScript Basics">JavaScript Basics</option>
          <option value="HTML Fundamentals">HTML Fundamentals</option>
          <option value="CSS Flexbox">CSS Flexbox</option>
          <option value="CSS Flexbox">CSS Grid</option>
        </select>
      </div>
      
      <button id="startQuiz" class="btn btn-primary">Start Quiz</button>
      
      <button id="viewLeaderboard" class="btn btn-secondary">View Leaderboard</button>
      
      <button id="adminPanel" class="btn btn-secondary">Admin Panel</button>
    </div>
  </div>
  
  <script>
    // Placeholder for JavaScript functionality
    document.getElementById('startQuiz').addEventListener('click', function() {
      alert('Quiz would start here!');
    });
    
    document.getElementById('viewLeaderboard').addEventListener('click', function() {
      alert('Leaderboard would display here!');
    });
    
    document.getElementById('adminPanel').addEventListener('click', function() {
      alert('Admin panel would open here!');
    });
  </script>
</body>
</html>
